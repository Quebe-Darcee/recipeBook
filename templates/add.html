{% extends "layout.html" %}
{% block title %}Add New Recipe{%endblock%}

{% block content %}
<h2>Add New Recipe</h2>

<div class="full-page">
   <div id="left-column">
      <form action="/recipe" method="POST">
         Name:<br>
         <input type="text" name="name">
         <br>
         Ingredients:<br>
         <textarea rows="4" cols="75" name="ingredients">
         </textarea>
         <br>
         Directions:<br>
         <textarea rows="8" cols="75" name="directions">
         </textarea>
         <br>
         Image URL:<br>
         <input type="text" name="image" style="width: 475px;">
         <br>
         <input type="submit" value="Save">
      </form>
   </div>
</div>

{% endblock %}
