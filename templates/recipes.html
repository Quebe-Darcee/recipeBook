{% extends "layout.html" %}
{% block title %}Recipes{%endblock%}

{% block content %}
<h2>Recipes List</h2>

<div class="full-page">
   <div id="left-column">

      {% for name, recipe in recipes.items() %}
         <h3>{{name}}<a id="addFavorites" href="#" onclick="window.favorites.add('{{name}}')">| Add to Favorites</a></h3>

         <img src="{{recipe['image']}}">
         <p><strong>Ingredients:</strong></p>
         <p>{{recipe['ingredients'] | nl2br}}</p>
         <p><strong>Directions:</strong></p> 
         <p>{{recipe['directions']}}</p>
         <hr>
      {% endfor %}
   
   </div>
</div>

{% endblock %}
